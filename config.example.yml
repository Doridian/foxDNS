global:
  dnssec:
    cache-signatures: true

  listen:
    - :8053
  prometheus-listen: :9001

resolvers:
  - zones:
    - .
    cache-size: 20480
    nameserver-strategy: random
    nameservers:
      - proto: tcp-tls
        server-name: dns.google
        addr: "8.8.8.8:853"
        max-parallel-queries: 10
        timeout: 200ms
      - proto: tcp-tls
        server-name: dns.google
        addr: "8.8.4.4:853"
        max-parallel-queries: 10
        timeout: 200ms

localizers:
  zones:
  - zone: x.example.com
    subnets:
      - 0.0.0.123/16
      - ::7b/64
    rewrites:
      - from: 10.100.0.0/16
        to: 10.2.0.0/16
    v4v6s:
      - v4: 10.0.0.0/16
        v6: fd2c:1111:1111:1::/112

static-zones:
  - zone: static.example.com
    files:
      - static.example.com.db

ad-lists:
  block-lists:
  - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  refresh-interval: 24h
